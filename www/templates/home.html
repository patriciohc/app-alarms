<ion-view title="Home" id="page1">
  <ion-content padding="true" class="has-header">
    <ion-list id="home-list2">
      <ion-item class="item-icon-left item-icon-right"  ng-repeat="a in alarmas" id="home-list-item{{a.id}}">
        <i class="icon ion-android-create" ng-click="showEditAlarma()"></i>{{a.name}}
        <i class="icon ion-android-camera"></i>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar bar-footer {{classBarrFotter}}">
    <button class="button" ng-click="activar()">Conectar</button>
    <h3 class="title">{{msgStatus}}</h3>
</ion-footer-bar>
</ion-view>
